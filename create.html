<!DOCTYPE html>
<html>
<body>

<h2>Dancer details</h2>

<form action="/create" method="POST">
  <label for="name" >Dancer name</label><br>
  <input type="text" id="name" name="name" class="textInput" placeholder="Name" required>
  <br>
  <label for="surname" >Dancer surname</label><br>
  <input type="text" name="surname" class="textInput" placeholder="Surname" required>
  <br>
  <label for="telephone" >Dancer telephone</label><br>
  <input type="text" name="telephone" class="textInput" placeholder="Phone" required>
  <br>
  <label for="branch" >Dancer branch</label><br>
  <input type="text" name="branch" class="textInput" placeholder="Branch" required>
  <br>
  <label for="attandance" >Dancer attandance</label><br>
  <input type="text" name="attandance" class="textInput" placeholder="Attandance"required>
  <br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
